<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" type="text/css" media="all" href="../css/login2.css">
</head> 

 <div class="form-wrapper">
  <h1>REAL</h1>
  <form>
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="パスワード"></input>
    </div>
    <div class="button-panel">
      <input type="submit" class="button" title="ログイン" value="ログイン"></input>
    </div>
  </form>
  <div class="form-footer">
    <p><a href="#">新しくアカウントを作る</a></p>
  </div>
</div>
